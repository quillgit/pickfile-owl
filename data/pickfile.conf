<VirtualHost *:80>
    ServerName pickfile.mktr.co.id
    DocumentRoot /var/www/html/pickcloud/public

    <Directory /var/www/html/pickcloud/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/pickfile_error.log
    CustomLog ${APACHE_LOG_DIR}/pickfile_access.log combined

    # Redirect HTTP to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =pickfile.mktr.co.id
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName pickfile.mktr.co.id
    DocumentRoot /var/www/html/pickcloud/public

    <Directory /var/www/html/pickcloud/public>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/pickfile_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/pickfile_ssl_access.log combined

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/pickfile.mktr.co.id/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/pickfile.mktr.co.id/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
